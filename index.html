<!doctype html>
<html lang="hu">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://kit.fontawesome.com/d0f05553fb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>LOGIN SCREEN</title>
</head>

<body>

    <main class="d-flex flex-column min-vh-100 bg-light justify-content-center align-items-center">
        <div class="container">
            <div class="row flex-column">
                <div class="col-4 offset-4 text-center">
                    <header class="mb-3">
                        <div class="myIcon mx-auto">
                            D
                        </div>
                        <h1 class="font-weight-normal h3 mt-4">Please sign in</h1>
                    </header>
                    <form>
                        <div class="form-group">
                            <label for="email" class="sr-only">Email</label>
                            <input type="email" name="email" id="email" class="form-control py-4"
                            placeholder="Email address" required autofocus>
                            <label for="password" class="sr-only">Password</label>
                            <input type="password" name="password" id="password"
                                class="form-control py-4" placeholder="Password" required>
                        </div>
                        <div class="form-group form-check mb-3">
                            <input type="checkbox" class="form-check-input" id="remember"
                                name="remember">
                            <label class="form-check-label" for="remember">Remember me</label>
                        </div>
                        <button class="btn btn-primary btn-block btn-lg">Sign in</button>
                    </form>
                    <footer class="small mt-5">
                        &copy; 2017-2020
                    </footer>
                </div>
            </div>
        </div>
    </main>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

</body>

</html>
